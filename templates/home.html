<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saving</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-5 shadow-sm p-3">
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3 mt-3">
                    <label for="names" class="form-label">Names:</label>
                    <input type="text" class="form-control rounded-0" id="names" placeholder="Enter names" name="names">
                </div>
                <div class="mb-3 mt-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="tel" class="form-control rounded-0" id="phone" placeholder="Enter phone" name="phone">
                </div>

                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control rounded-0" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Password:</label>
                    <input type="password" class="form-control rounded-0" id="pwd" placeholder="Enter password" name="password">
                </div>

                <button type="submit" class="btn btn-primary w-100 rounded-0">Submit</button>
            </form>

        </div>


    </div>


</div>
</body>
</html>
