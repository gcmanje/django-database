{% extends 'master.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-5">
                <h2>{{ user.name | upper }}</h2>
                <p>Email: {{ user.email }}</p>
                <p>Phone: {{ user.phone }}</p>
                <p>Genderis: {{ user.gender | capfirst }}</p>
                <p>Height is: {{ user.weight }}kg</p>
                <p>Weight is: {{ user.height }}cm</p>

            </div>
        </div>
    </div>
{% endblock %}
